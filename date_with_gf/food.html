<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Burgers</label
        >
      </div>
      <div class="food-item">
        <img src="food/sushi.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
      <div class="food-item">
        <img src="food/lasagna.jpg" alt="lasagna" />
        <label
          ><input type="checkbox" name="food" value="lasagna" /> Lasagna</label
        >
      </div>
      <div class="food-item">
        <img src="food/mexican.jpg" alt="mexican" />
        <label
          ><input type="checkbox" name="food" value="Mexican food" /> Mexican
          Food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/panozzo.jpeg" alt="panozzo" />
        <label><input type="checkbox" name="food" value="panozzo" /> Panozzo</label>
      </div>
      <div class="food-item">
        <img src="food/fried_chicken.jpeg" alt="Fried Chicken" />
        <label><input type="checkbox" name="food" value="Fried Chicken" /> Fried Chicken</label>
      </div>
     
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Click On Me >_<
    </button>
  </body>
</html>
