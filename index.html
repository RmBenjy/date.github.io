<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Date</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="dateQuestion"><b>Will you be my date?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">No</button>
    <br />
    <div class="centered-container">
      
      <div class="tenor-gif-embed" data-postid="21788642" data-share-method="host" data-aspect-ratio="1" data-width="35%">
        <a href="https://tenor.com/view/mochi-cat-wubs-gif-21788642">Mochi Cat GIF</a>
        from <a href="https://tenor.com/search/mochi-gifs">Mochi GIFs</a>
      </div>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
